spring.application.name=EcoMarketAPItienda

spring.web.error.include-binding-errors=always
spring.web.error.include-message=always
spring.datasource.url=jdbc:mysql://localhost:3306/ecomarketApiTiendas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
server.port=1000


springdoc.swagger-ui.path=/tienda.html
springdoc.api-docs.path=/tienda-docs
springdoc.swagger-ui.operations-sorter=alpha


app.name = Tienda EcoMarket
app.version=1.0.4