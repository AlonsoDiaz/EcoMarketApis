spring.application.name=EcoMarketApiEmpleadoFacturacion

server.port=5001

spring.datasource.url=jdbc:mysql://localhost:3306/EmpleadoFacturacion?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operations-sorter=method

app.name=Gestion Facturacion
app.version=1.0.0